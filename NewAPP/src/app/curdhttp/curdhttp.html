<div class="container">
    <a [routerLink]="['create']" class="btn btn-success">Create New Topic</a>
    <table class="table">
        <thead>
            <tr>
                <td>Id</td>
                <th>Topics</th>
                  <th>Questions</th>
                    <th>Ansewers</th>
                    <th width="250px">Action</th>
            </tr>
        </thead>
        <tbody>
         @for (post of posts;track $index ){
            <tr>
                 <td>{{post.Id}}</td>
                <td>{{post.Topic}}</td>
                <td>{{post.Question}}</td>
                <td>{{post.Answer}}</td>
                <td>
                   <a  href="#" [routerLink]="['edit/',post.Id]" routerLinkActive="active" class="btn btn-warning">Edit</a>
                   <a  href="#" [routerLink]="['edit/',post.Id]" routerLinkActive="active" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        }
        </tbody>

    </table>
</div>
