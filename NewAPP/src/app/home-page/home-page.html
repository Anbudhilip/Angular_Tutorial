
<div class="container-fluid">
   <h2>Angular Core Topics</h2>
   <div class="container">
     <ol>
       <li *ngFor="let item of Topiecs">
         <a href="#" (click)="selectTopic(item);">{{ item }}</a>
       </li>
     </ol>

    </div>
</div>
<div *ngIf="selectedTopic" class="mt-3 border p-3 rounded bg-light">
    <h4>{{selectedTopic.topic}}</h4>
    <p><strong>Q: </strong>{{selectedTopic.question}}</p>
    <p><strong>A: </strong>{{selectedTopic.answer}}</p>
</div>
